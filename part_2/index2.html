<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Part 2</title>
</head>

<body>
    <div id="app2">
        <h3>Список элементов</h3>
        <button @click="addElement">
            Добавить
        </button>

        <p v-for="(item, index) in array" :key="index" @click="removeItem(index)">{{ item }}</p>
    </div>


    <script>
        new Vue({
            el: '#app2',
            data: {
                array: ['el1', 'el2', 'el3', 'el4',]
            },
            methods: {
                addElement() {
                    this.array.push('newEl');
                },
                removeItem(index) {
                    this.array.splice(index, 1);
                }  
            }
        })
    </script>
</body>

</html>
